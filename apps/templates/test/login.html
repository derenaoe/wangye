<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common.css') }}"/>
		<script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
	</head>
	<body>
	<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							登录
						</div>
						<form action="" method="post">
							
							<div class="form_text_ipt">
                                {% if form %}
                                    {% for error in form.errors.username %}
                                        <span style="color: red">{{ error }}</span>
                                    {% endfor %}
                                {% endif %}
								<input name="username" type="text" placeholder="用户名/邮箱" value="{{ form.username.data if form}}">
							</div>
							<div class="form_text_ipt">
                                {% if form %}
                                    {% for error in form.errors.password %}
                                        <span style="color: red">{{ error }}</span>
                                    {% endfor %}
                                {% endif %}
								<input name="password" type="password" placeholder="密码" value="{{ form.password.data if form}}">
							</div>
							<div class="form_check_ipt">
								<div class="left check_left">
									<label><input name="" type="checkbox"> 下次自动登录</label>
								</div>
								<div class="right check_right">
									<a href="#">忘记密码</a>
								</div>
							</div>
							<div class="form_btn">
								<input class="button" type="submit">登录</input>
							</div>
							<div class="form_reg_btn">
								<span>还没有帐号？</span><a href="register.html">马上注册</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
